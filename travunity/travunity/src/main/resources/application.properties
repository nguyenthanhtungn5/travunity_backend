spring.application.name=travunity

# DATABASE #

spring.datasource.url= jdbc:postgresql://localhost:5432/travelunity_db
spring.datasource.username=travelunity_user
spring.datasource.password=NewPassword1234@
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA SETTINGS #

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SERVER #
server.port=8080
